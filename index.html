<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cutinside.com/llm-perception-tool/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut Inside - Content Brief Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@600;700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-grid {
        background-color: #1A1A18;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: center center;
        transition: background-size 0.5s ease-in-out;
      }
      body[data-loading="true"] .bg-grid {
        animation: activeGrid 4s linear infinite;
      }
      .prose {
        color: #E8E8E8;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #FFFFFF;
        font-family: 'Familjen Grotesk', sans-serif;
      }
      .prose h1 { font-size: 2.25em; }
      .prose h2 { font-size: 1.875em; }
      .prose h3 { font-size: 1.5em; }
      .prose p { margin-top: 1.25em; margin-bottom: 1.25em; }

      /* Toast Notifications */
      .toast-container {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.5rem;
      }
      .toast {
        animation: toast-in 0.5s ease-out forwards;
      }
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Sound Toggle Switch */
      .sound-toggle-switch {
        width: 44px;
        height: 24px;
      }
      .sound-toggle-switch .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: .4s;
        border-radius: 24px;
      }
      .sound-toggle-switch .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      .sound-toggle-switch input:checked + .slider {
        background-color: #008080;
      }
      .sound-toggle-switch input:checked + .slider:before {
        transform: translateX(20px);
      }
      
      /* Active Grid Animation */
      @keyframes activeGrid {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }

      /* Celebration Animation */
      .celebration-container {
        animation: celebrate-fade-in 0.5s ease-out;
      }
      @keyframes celebrate-fade-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .celebration-icon {
        animation: celebrate-icon-pop 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      @keyframes celebrate-icon-pop {
        0% { transform: scale(0); }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      /* Slide-in Panel Animation */
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* NEW: Card hover lift effect */
      .card-hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      }
      .card-hover-lift:hover {
        transform: translateY(-1px);
      }

      /* NEW: Focus ring styles */
      .focus-ring {
        outline: none;
      }
      .focus-ring:focus-visible {
        box-shadow: 0 0 0 2px #1A1A18, 0 0 0 4px rgba(0, 128, 128, 0.5);
      }

      /* NEW: Skeleton loading shimmer */
      .skeleton-shimmer {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.05) 25%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* NEW: Scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* NEW: Text truncation utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* NEW: Glass effect */
      .glass-effect {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      /* NEW: Status border animations */
      .status-border-generating {
        animation: statusBorderPulse 2s infinite ease-in-out;
      }
      @keyframes statusBorderPulse {
        0%, 100% { border-color: rgba(234, 179, 8, 0.3); }
        50% { border-color: rgba(234, 179, 8, 0.7); }
      }

      /* NEW: Interactive card styles */
      .interactive-card {
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .interactive-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(255, 255, 255, 0.16);
      }
      .interactive-card:active {
        background: rgba(255, 255, 255, 0.08);
        transform: scale(0.99);
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Legacy colors (kept for backwards compatibility)
              black: '#1A1A18',
              teal: '#008080',
              yellow: '#FDD401',
              grey: '#E8E8E8',
              'brand-white': '#FFFFFF',

              // NEW: Surface colors (standardized backgrounds)
              surface: {
                primary: '#1A1A18',
                elevated: 'rgba(0, 0, 0, 0.4)',
                overlay: 'rgba(0, 0, 0, 0.7)',
                hover: 'rgba(255, 255, 255, 0.04)',
                active: 'rgba(255, 255, 255, 0.08)',
              },

              // NEW: Border colors (standardized)
              border: {
                subtle: 'rgba(255, 255, 255, 0.06)',
                DEFAULT: 'rgba(255, 255, 255, 0.10)',
                emphasis: 'rgba(255, 255, 255, 0.16)',
              },

              // NEW: Text hierarchy
              text: {
                primary: '#FFFFFF',
                secondary: '#E8E8E8',
                tertiary: 'rgba(232, 232, 232, 0.7)',
                muted: 'rgba(232, 232, 232, 0.5)',
              },

              // NEW: Status colors
              status: {
                generating: '#EAB308',
                complete: '#14B8A6',
                draft: '#6B7280',
                error: '#EF4444',
              },
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              heading: ['Familjen Grotesk', 'sans-serif'],
            },
            // NEW: Spacing scale (4px grid)
            spacing: {
              'space-1': '4px',
              'space-2': '8px',
              'space-3': '12px',
              'space-4': '16px',
              'space-5': '20px',
              'space-6': '24px',
              'space-8': '32px',
            },
            // NEW: Border radius tokens
            borderRadius: {
              'radius-sm': '4px',
              'radius-md': '6px',
              'radius-lg': '8px',
              'radius-xl': '12px',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-subtle': 'pulseSubtle 2s infinite ease-in-out',
              // NEW: Additional animations
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'slide-in-bottom': 'slideInBottom 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'glow-pulse': 'glowPulse 2s infinite ease-in-out',
              'shimmer': 'shimmer 2s infinite linear',
              'border-glow': 'borderGlow 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
              // NEW: Additional keyframes
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(8px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: 0, transform: 'translateY(-8px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideInBottom: {
                '0%': { opacity: 0, transform: 'translateY(100%)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 15px 0 rgba(0, 128, 128, 0.4)' },
                '50%': { boxShadow: '0 0 25px 0 rgba(0, 128, 128, 0.7)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              borderGlow: {
                '0%, 100%': { borderColor: 'rgba(0, 128, 128, 0.3)' },
                '50%': { borderColor: 'rgba(0, 128, 128, 0.6)' },
              },
            },
            boxShadow: {
              'glow-teal': '0 0 15px 0 rgba(0, 128, 128, 0.6)',
              'glow-yellow': '0 0 15px 0 rgba(253, 212, 1, 0.6)',
              // NEW: Card shadows for depth
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px -1px rgba(0, 0, 0, 0.3)',
              'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3)',
              'card-elevated': '0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.3)',
              // NEW: Inner shadows for depth
              'inner-subtle': 'inset 0 1px 2px 0 rgba(0, 0, 0, 0.3)',
              // NEW: Glow variations
              'glow-teal-sm': '0 0 8px 0 rgba(0, 128, 128, 0.4)',
              'glow-teal-lg': '0 0 25px 0 rgba(0, 128, 128, 0.6)',
              'glow-yellow-sm': '0 0 8px 0 rgba(253, 212, 1, 0.4)',
              'glow-yellow-lg': '0 0 25px 0 rgba(253, 212, 1, 0.6)',
              'glow-error': '0 0 15px 0 rgba(239, 68, 68, 0.5)',
            },
            // NEW: Backdrop blur
            backdropBlur: {
              'xs': '2px',
              'card': '8px',
              'modal': '12px',
            },
            // NEW: Transition timing
            transitionDuration: {
              'fast': '150ms',
              'normal': '200ms',
              'slow': '300ms',
            },
            transitionTimingFunction: {
              'bounce-in': 'cubic-bezier(0.68, -0.55, 0.27, 1.55)',
              'smooth': 'cubic-bezier(0.4, 0, 0.2, 1)',
            },
          }
        }
      }
    </script>
